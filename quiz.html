<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Quiz</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="nav_container">
        <div class="navigation">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li><a class="nav-link active" href="contact.html">Kontakt</a></li>
                    <li><a class="nav-link active" href="quiz.html">Quiz</a></li>
                </ul>
            </nav>
        </div>
    </div>
        <div class="container list">
            Question: <span class=numberOfQuestion></span>
            <h4 class="question"></h4>

            Answers:
            <ul class="list-group">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>

            <div class="buttons">
                <button class="btn btn-danger previous">Previous</button>
                <button class="btn btn-success next">Next</button>
            </div>

            <h4>Your score: <span class="score">0</span>/20 points.</h4>
        </div>
        <div class="container results">
            <div class="btn-group-custom">
                <button class="btn btn-success btn-custom restart">Retake quiz</button>
            </div>
            <div class="score">
                <table class="table table-striped">

                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Point/20</th>
                            <th>Average</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Your score</th>
                            <td class="userScorePoint"></td>
                            <td class="average"></td>
                        </tr>
                    </tbody>






                </table>
            </div>
        </div>
    <footer class="stopka">
      <p>Copyrights &copy; Kamil Adamczyk | 2020</p>
    </footer>
    <script src="js/navbar.js"></script>
    <script src="js/quiz.js"></script>
</body>


</html>
