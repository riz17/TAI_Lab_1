<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Kontakt</title>
</head>
<body>
    <h1>Uzupełnij dane</h1>
    <form>
        <div class="form-group">
          <label for="imie">Imię</label>
          <input type="text" class="form-control" id="imie" placeholder="Wpisz swoje imię">
        </div>
        <div class="form-group">
            <label for="nazwisko">Nazwisko</label>
            <input type="text" class="form-control" id="nazwisko" placeholder="Wpisz swoje nazwisko">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div>
            <input type="radio" name="gender" value="Męzczyzna"> Mezczyzna
            <input type="radio" name="gender" value="Kobieta"> Kobieta
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Opis</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div> 
        <div>
            <label for="wiek">Wiek</label><br>
            <input type="number" min="1" max="100">
        </div>
        
      </form>
</body>
</html>
